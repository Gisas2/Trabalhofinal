<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section class="primeira-coluna">

        </section>
        <section class="segunda-coluna">
            <div>
                <form class="col" id="formulario">
                    <h2>CRIAR CONTA</h2>

                    <label for="input-email" id="label-email">Email</label>
                    <input type="email" placeholder="E-mail" id="email">

                    <label for="input-senha" id="label-senha">Senha</label>
                    <input type="password" placeholder="Senha" id="senha">

                    <label for="input-repSenha" id="label-repsenha">Confirme a senha</label>
                    <input type="password" placeholder=" Repita a Senha" id="repsenha">

                    <button type="submit" id="criar-conta">CRIAR CONTA AGORA</button>
                </form>
            </div>

        </section>
    </main>
    <script src="./js/cadastro.js"></script>
</body>
</html>
