<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Home</title>
</head>
<body>
    <main>
        <section>
            <div>
                <form id="recados">
                    <h2 class="titulo">Meus Recados</h2>
                    <input type="text" placeholder="Descrição" id="descricao">
                    <input type="text" placeholder="Detalhamento" id="detalhamento">
                    <input type="hidden" name="idx" id="idx" value="novo" />
                    <span>
                        <button class="botao-salvar" type="submit">Salvar</button>
                    </span>    
                </form>
                <div id="msg-erro"></div>
            </div>
        </section>
        <table id="tabela-recados">
            <tr>
                <th>#</th>
                <th>Descrição</th>
                <th>Detalhamento</th>
                <th>Ação</th>
            </tr>

            <tbody id="tbody"></tbody>
    
        </table>
    </main>  
    <script src="./js/home.js"></script>          
</body>
</html>
